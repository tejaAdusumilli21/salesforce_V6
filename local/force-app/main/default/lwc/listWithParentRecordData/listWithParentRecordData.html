<template>
    <template if:true={accounts.data}>
        <div class="table-container">
            <lightning-datatable
                key-field="id"
                data={formattedAccounts}
                columns={columns}
            >
            </lightning-datatable>
        </div>
    </template>
    <template if:true={accounts.error}>
        <c-error-panel errors={accounts.error}></c-error-panel>
    </template>
</template>
