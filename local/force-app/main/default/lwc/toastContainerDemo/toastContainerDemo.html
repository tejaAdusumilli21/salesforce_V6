<template>
   
    <lightning-card  variant="Narrow" title="Toast Container" icon-name="standard:account">
      <div class="slds-p-around_medium">
        <lightning-combobox name="progress" label="Toast Position" value={value} 
      placeholder="select position" options={options} onchange={handleChange}></lightning-combobox>
      <lightning-combobox name="color" label="Variant Type" value={values} 
      placeholder="select Variant" options={Variant} onchange={handleVariant}></lightning-combobox>
      <lightning-combobox name="duration" label="duration Type" value={value1} 
      placeholder="select duration Type" options={duration} onchange={handleDuration}></lightning-combobox>
      </br>
      <div class="demo-only" style="padding:0.5rem;background:#16325c">
        <p class="slds-text-color_inverse slds-text-align_center">Selectd Position is: {value}</p>
      <p class="slds-text-color_inverse slds-text-align_center">Selectd variant Type is: {values}</p>
      <p class="slds-text-color_inverse slds-text-align_center">Selectd duration Type is: {value1}</p>
      </div>
      <div class="slds-border_bottom"><button class="slds-button slds-float_right" onclick={showSuccessToast}>Toast</button></div>
    </br>
      </div>
      <!-- <lightning-button class="slds-float_right" variant="brand" label="Toast" title="toast"
      onclick={showSuccessToast}></lightning-button> -->
